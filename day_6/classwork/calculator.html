<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./calculator.css" />
  </head>
  <body>
    <div class="calculator">
      <input type="text" id="display" placeholder="0 " disabled />
      <div class="buttons">
        <div>7</div>
        <div>8</div>
        <div>9</div>
        <div>/</div>

        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>*</div>

        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>-</div>

        <div>0</div>
        <div>.</div>
        <div>=</div>
        <div>+</div>

        <div class="clear">Clear</div>
      </div>
    </div>
    <script src="/calculator/js/script.js"></script>
  </body>
</html>
