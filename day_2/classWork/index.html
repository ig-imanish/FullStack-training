<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>All Input Tags Example</title>
  </head>
  <body>
    
      <label>Text: <input type="text" name="text" /></label><br />
      <label>Password: <input type="password" name="password" /></label><br />
      <label>Email: <input type="email" name="email" /></label><br />
      <label>Number: <input type="number" name="number" /></label><br />
      <label>Search: <input type="search" name="search" /></label><br />
      <label>Tel: <input type="tel" name="tel" /></label><br />
      <label>URL: <input type="url" name="url" /></label><br />
      <label>Date: <input type="date" name="date" /></label><br />
      <label>Month: <input type="month" name="month" /></label><br />
      <label>Week: <input type="week" name="week" /></label><br />
      <label>Time: <input type="time" name="time" /></label><br />
      <label
        >Datetime-local:
        <input type="datetime-local" name="datetime-local" /></label
      ><br />
      <label>Color: <input type="color" name="color" /></label><br />
      <label>Checkbox: <input type="checkbox" name="checkbox" /></label><br />
      <label>Radio: <input type="radio" name="radio" /></label><br />
      <label>File: <input type="file" name="file" /></label><br />
      <label>Range: <input type="range" name="range" /></label><br />
      <label
        >Hidden:
        <input type="hidden" name="hidden" value="hiddenValue" /></label
    ><br />

    <ol>
      <li>First item</li>
      <li>Second item</li>
      <li>Third item</li>
    </ol>

    <table border="1">
      <tr>
        <th>Name</th>
        <th>Roll number</th>
      </tr>
      <tr>
        <td>Manish</td>
        <td>44</td>
      </tr>
      <tr>
        <td>manish kumar</td>
        <td>46</td>
      </tr>
    </table>
      <label>Image: <input type="image" src="" alt="Submit" /></label><br />
      <input type="reset" value="Reset" />
      <input type="submit" value="Submit" />
      <input type="button" value="Button" />

  </body>
</html>
